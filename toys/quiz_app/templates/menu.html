<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizy Statystyczne - Menu</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="/common/shared.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="st-app st-page">
    <div class="st-card st-card--narrow">
        <header class="st-header">
            <h1 class="st-header__title">Quizy Statystyczne</h1>
            <p class="st-header__subtitle">Wybierz quiz, który chcesz rozpocząć</p>
        </header>

        <main>
            <div class="st-menu-grid">
                {% for quiz in quizzes %}
                <a href="/quiz/{{ quiz.id }}" class="st-menu-card">
                    <div class="st-menu-card__emoji">{{ quiz.emoji }}</div>
                    <h2 class="st-menu-card__title">{{ quiz.name }}</h2>
                    <p class="st-menu-card__description">{{ quiz.description }}</p>
                    <div class="st-menu-card__cta">Rozpocznij →</div>
                </a>
                {% endfor %}
            </div>
        </main>

        <footer class="st-footer">
            <p>Narzędzia do nauki statystyki</p>
        </footer>
    </div>
</body>
</html>
