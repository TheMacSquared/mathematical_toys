name: Build and Release

on:
  release:
    types: [created]
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest

  build-windows:
    needs: test
    if: github.event_name == 'release'
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      PYTHONIOENCODING: utf-8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywebview flask numpy scipy

      - name: Build Linear Transforms
        working-directory: toys/linear_transforms
        run: python build.py

      - name: Build Matrix Calculator
        working-directory: toys/matrix_calculator
        run: python build.py

      - name: Build Taylor Series
        working-directory: toys/taylor_series
        run: python build.py

      - name: Build Function Derivatives
        working-directory: toys/function_derivatives
        run: python build.py

      - name: Build Tangent Line
        working-directory: toys/tangent_line
        run: python build.py

      - name: Upload Linear Transforms to Release
        uses: softprops/action-gh-release@v1
        with:
          files: toys/linear_transforms/dist/TransformacjeLiniowe.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Matrix Calculator to Release
        uses: softprops/action-gh-release@v1
        with:
          files: toys/matrix_calculator/dist/KalkulatorMacierzy.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Taylor Series to Release
        uses: softprops/action-gh-release@v1
        with:
          files: toys/taylor_series/dist/SzeRegiTaylora.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Function Derivatives to Release
        uses: softprops/action-gh-release@v1
        with:
          files: toys/function_derivatives/dist/WykresyPochodnych.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Tangent Line to Release
        uses: softprops/action-gh-release@v1
        with:
          files: toys/tangent_line/dist/ProstaStyczna.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
